<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-black  text-white">

  <!-- header -->

  <header
    class="bg-[url('https://assets.nflxext.com/ffe/siteui/vlv3/655a9668-b002-4262-8afb-cf71e45d1956/5ff265b6-3037-44b2-b071-e81750b21783/IN-en-20240715-POP_SIGNUP_TWO_WEEKS-perspective_WEB_c6d6616f-4478-4ac2-bdac-f54b444771dd_large.jpg')] h-screen bg-cover bg-center w-100 border-b-8 border-[rgb(35,35,35)]">

    <section class="w-100 h-screen bg-[rgba(0,0,0,.5)]">

      <div class="max-w-[1170px] mx-auto ">
        <div>
          <figure>
            <img src="images/logo.png" width="200px">
          </figure>
        </div>
        <div class="w-[35%] mx-auto p-[50px] bg-[rgba(0,0,0,.6)]">
          <h1 class="text-[30px] font-bold">Sign In</h1>

          <form class="my-[25px] flex flex-col gap-[15px_0px]" action="">
            <input class="w-[100%] bg-transparent border border-slate-400 p-[10px]" type="email"
              placeholder="Email or Mobile Number">
            <input class="w-[100%] bg-transparent border border-slate-400 p-[10px]" type="password"
              placeholder="Password">
            <button class="w-100 cursor-pointer bg-red-600 py-[5px] font-bold rounded-[3px]">Sign In</button>
            <p class="text-slate-400 m-auto text-[20px] font-bold">OR</p>
            <button
              class="w-100 cursor-pointer bg-[rgba(255,255,255,.2)]  py-[5px] text-[15px] font-bold rounded-[3px]">Use a
              Sign In Code</button>
            <button
              class="w-100 cursor-pointer bg-transparent text-[13px] hover:text-slate-400 py-[5px] font-bold rounded-[3px]">Forget
              Password?</button>
            <div class="form-check">
              <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label text-[15px]" for="flexCheckDefault">Remember me</label>
            </div>
            <p class="text-slate-400 text-[15px]">New to Netflix? <span><a href="" class="text-white font-bold">Sign Up Now</a></span></p>

            <p class="text-[12px] text-slate-400">This page is protected by Google reCAPTCHA to ensure you're not a bot. <span><a href="" class="text-blue-700">Learn more.</a></span></p>

          </form>
        </div>
      </div>

    </section>

  </header>

  <!-- footer -->

  <footer>
    <div class=" text-slate-300 w-[1170px] mx-auto py-[100px]">
    <p class="mb-[10px] ml-[10px]">Questions? Call 000-800-919-1694</p>

    <div class=" grid grid-cols-4 gap-[10px]">

      <div>
        <ul class="leading-[30px]  ml-[10px]">
          <li><a href="">FAQ</a></li>
          <li>Cookie Preferences</li>
          <li>
            <select class="bg-transparent border px-[5px] mt-2"  name="" id="">
              <option value="">English</option>
              <option value="">Hindi</option>
            </select>
          </li>
        </ul>
      </div>

      <div>
        <ul class="leading-[30px]">
          <li><a href=""> Help Centre</a></li>
          <li><a href="">Corporate Information</a></li>
        </ul>
      </div>

      <div>
        <ul class="leading-[30px]">
          <li><a href="">Terms of Use</a></li>
        </ul>
      </div>

      <div>
        <ul class="leading-[30px]">
          <li><a href="">Privacy</a></li>
        </ul>
      </div>

    </div>
    </div>
  </footer>

</body>
<script src="script.js"></script>

</html>
